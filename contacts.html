<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-sito.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | QUERCIA</title>

  <!-- Import Courier Prime font -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    body { display: flex; align-items: center; justify-content: center; padding: 1rem; }

    .form-container { width: 100%; max-width: 360px; }
    h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
    .social { font-family: 'Courier Prime', monospace; font-size: 0.9rem; text-align: center; margin-bottom: 1.5rem; }
    .social a { color: #000; text-decoration: none; }
    .social a:hover { text-decoration: underline; }
    form { display: flex; flex-direction: column; }
    label { font-family: 'Courier Prime', monospace; font-size: 0.9rem; margin-bottom: 0.25rem; }
    input, textarea { border: 1px solid #000; padding: 0.5rem; margin-bottom: 1rem; font-family: inherit; font-size: 1rem; }
    textarea { resize: vertical; min-height: 100px; }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      font-family: 'Courier Prime', monospace;
      color: #000;
    }
    button:hover { background: #000; color: #fff; transition: background-color 0.3s, color 0.3s; }

    .captcha-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .captcha-wrapper .g-recaptcha {
      transform: scale(0.85);
      transform-origin: top center;
    }

    .form-message {
      margin-top: 0.5rem;
      font-family: 'Courier Prime', monospace;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Identical Back to Home button style as Our Story page */
    .back-link {
      display: block;
      margin-top: 3rem;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 0.75rem;
      font-family: 'Courier Prime', monospace;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us</h1>
    <p class="social">Instagram: <a href="https://www.instagram.com/querciamusic" target="_blank">@querciamusic</a></p>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" required></textarea>

      <div class="captcha-wrapper">
        <div class="g-recaptcha" data-sitekey="6LeKzpwrAAAAAJHNB45KPERUBjj89xypXdQWDw5r"></div>
      </div>

      <button type="button" id="submit-btn">Submit</button>
      <div id="form-message" class="form-message"></div>

      <!-- Back to Home button -->
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </form>
  </div>

  <script>
    const form      = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const msgBox    = document.getElementById('form-message');

    submitBtn.addEventListener('click', async () => {
      msgBox.textContent = '';
      try {
        const name    = form.name.value.trim();
        const email   = form.email.value.trim();
        const comment = form.comment.value.trim();
        const token   = grecaptcha.getResponse();

        if (!name || !email || !comment) {
          throw new Error('Please fill out all fields.');
        }
        if (!token) {
          throw new Error('Please complete the reCAPTCHA.');
        }

        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, comment, token })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || `Server returned ${res.status}`);
        }

        msgBox.style.color = 'green';
        msgBox.textContent = 'Thank you! Your message has been sent.';
        form.reset();
        grecaptcha.reset();
      } catch (err) {
        console.error('Form error:', err);
        msgBox.style.color = 'red';
        msgBox.textContent = err.message;
      }
    });
  </script>
</body>
</html>
