    /* Logo container for drag+rotate */
    .logo-container {
      position: absolute;
      top: 15%; left: 50%;
      width: 48vw;
      max-width: 360px;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      cursor: grab;
      touch-action: none;
      z-index: 9999;
    }
    .logo {
      width: 100%;
      height: auto;
      transform-style: preserve-3d;
      transform-origin: center center;

      user-select: none;
      pointer-events: none;
    }
    @keyframes rotateY { to { transform: rotateY(360deg); } }
