<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUERCIA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    .event-box {
      background-color: #f5f5f5;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border: 1px solid #000;
      border-radius: 4px;
      min-height: 120px; /* shorter height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
    }

    .event-date {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .event-location {
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Event box -->
  <div class="event-box">
    <p class="event-date">15.08.2025</p>
    <div style="height: 10px;"></div> <!-- space between date and location -->
    <p class="event-location">WHERE IT ALL STARTED</p>
  </div>

</body>
</html>
