    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    body {
      background-color: #fff;
      color: #000;
      font-family: 'Courier Prime', monospace;
      font-size: 16px;
      line-height: 1.6;
      letter-spacing: 0.02em;
      margin: 20px auto;
      padding: 0 10px;
      max-width: 500px;
      text-align: justify;
      position: relative;
      overflow-x: hidden;
    }

    h1, .title {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    h1 { text-align: center; font-size: 1.2rem; margin-bottom: 0.8rem; }
    p.subtitle { text-align: center; font-size: 0.8rem; margin-bottom: 1.2rem; }

    /* Vertical stacked layout */
    .radio-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .radio-item {
      width: 100%;
      border: 1px solid #000;
      background: #f5f5f5;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 166px;
    }

    /* Fallback link styling */
    .fallback-link, .fallback-link:visited {
      margin-top: 8px;
      font-size: 0.85rem;
      text-decoration: none;
      color: #000;
      word-break: break-word;
    }
    .fallback-link:hover { text-decoration: underline; }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 0.7rem;
      font-weight: bold;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
