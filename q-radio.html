<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-sito.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q RADIO | QUERCIA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap');

    body {
      background-color: #fff;
      color: #000;
      font-family: 'Courier Prime', monospace;
      font-size: 16px;
      line-height: 1.6;
      letter-spacing: 0.02em;
      margin: 20px auto;
      padding: 0 10px;
      max-width: 500px;
      text-align: justify;
      position: relative;
      overflow-x: hidden;
    }

    h1, .title {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    h1 { text-align: center; font-size: 1.2rem; margin-bottom: 0.8rem; }
    p.subtitle { text-align: center; font-size: 0.8rem; margin-bottom: 1.2rem; }

    /* Horizontal scrolling row */
    .radio-row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 6px 0 10px;
      scrollbar-width: thin;
      justify-content: flex-start;
    }
    .radio-item {
      flex: 0 0 auto;
      border: 1px solid #000;
      background: #f5f5f5;
      padding: 10px;
      min-width: 320px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 166px;
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 0.7rem;
      font-weight: bold;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Q RADIO</h1>
  <p class="subtitle">ARCHIVE — recorded DJ sets by our artists</p>

  <!-- Horizontal list of embedded SoundCloud players -->
  <div class="radio-row">
    <div class="radio-item">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//on.soundcloud.com/KZGJer1bSNk43b4rbr&color=%23000000&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
      </iframe>
    </div>

    <div class="radio-item">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//on.soundcloud.com/RItsoD1LJjPwaMQt6O&color=%23000000&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
      </iframe>
    </div>

    <div class="radio-item">
      <iframe scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//on.soundcloud.com/KXuEDFP8qNqHxHNB3w&color=%23000000&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
      </iframe>
    </div>
  </div>

  <a href="index.html" class="back-link">← Back to Home</a>
</body>
</html>
